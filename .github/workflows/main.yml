name: Run Gradle on PRs
on:
  push:
    branches: [ main ]
    paths: 
      - mttenant/**
      - .github/workflows/*.yml

jobs:
  gradle:
    runs-on: ubuntu-latest
    container: rdroge/jenkins-agent:jdk17oe127
    steps:
    - uses: actions/checkout@v4
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Execute Gradle build
      run: ./gradlew build compileCode
    - name: Store artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path:
          /tmp/dist
  docker:
    needs: gradle
    runs-on: ubuntu-latest
    steps:
      - 
        name: Setup docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "https://github.com/rwdroge/oe_demos_docker/tree/9c6392dacc8d248b517bd3fee3eacbf93eda25c3/mttenant/pas_mttenant"
          push: true
          tags: rdroge/openedge_pas_mttenant:${{ vars.OE_VERSION }}

